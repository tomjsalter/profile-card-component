<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>

    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <img class="bio-photo" src="images/image-victor.jpg" alt="profile photo" />
      <section class="bio-info">
        <h1 class="bio-name">Victor Crest <span class="bio-age">26</span></h1>
        <p class="bio-location">London</p>
      </section>

      <hr />

      <section class="bio-stats">
        <div class="stat">
          <h2 class="stat-num">80K</h2>
          <p class="stat-title">Followers</p>
        </div>

        <div class="stat">
          <h2 class="stat-num">803K</h2>
          <p class="stat-title">Likes</p>
        </div>

        <div class="stat">
          <h2 class="stat-num">1.4K</h2>
          <p class="stat-title">Photos</p>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/SalterScript">Tom Salter</a>.
    </div>
  </body>
</html>
